<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <!-- bootstrap related files -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- jquery import -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- font awesome for the icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
        
        <!-- custom styles -->
        <link rel="stylesheet" href="styles.css" >
        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>

        <!-- initialize script -->
        <script src="initialize.js"></script>
        <!-- filtering scripts -->
        <script src="filter.js"></script>
        <!-- custom script -->
        <script src="script.js"></script>

    </head>
    <body>
        <div class="alert alert-primary text-center" id="dashboard" role="alert">
             <h1> Enterview Questions DASHBOARD </h1>
        </div>

        <div class="container">

                <!-- button to create an employee -->
                <button class="btn btn-dark" id="createEmployee"> 
                    Add Question <i class="fa fa-plus" aria-hidden="true"></i>
                </button>

                <!-- Filters drop down -->
                <div class="btn-group pull-right">
                    <button type="button" 
                            class="btn btn-default dropdown-toggle" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false">
                    Default Subject Filters <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="onlyMalesFilter"> JavaScript Basic Only</a>
                        <a class="dropdown-item" id="fullTimeFilter">  JavaScript Medium Only</a>
                        <a class="dropdown-item" id="olderThenFilter"> Random Basic and Medium </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="clearFilter"> Clear Filter</a>
                    </div>
                </div>

                <!-- input to seach for an employee -->
                <input class="btn btn-default  pull-right" placeholder="Search by topic..." id="searchEmployee"> </input>

                <div id="operationStatus"></div>

                <div class="employeeForm">
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="topic">Topic</label>
                                    <input type="text" class="form-control" id="topic" placeholder="Topic">
                                  </div>
                                  <div class="form-group col-md-6">
                                        <label for="level">Level</label>
                                        <input type="text" class="form-control" id="level" placeholder="Level">
                                      </div>
                                </div>
        
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="question">Question</label>
                                        <input type="text" class="form-control" id="question" placeholder="Question">
                                    </div>
                                      <div class="form-group col-md-6">
                                        <label for="answers">Answer</label>
                                        <input type="text" class="form-control" id="answer" placeholder="Answer">
                                      </div>
                                </div>
                                <div class=text-right>
                                    <button class="btn btn-default" id="cancel">Cancel</button>
                                    <button class="btn btn-primary" id="dynamicBtn"></button>
                                </div>
                </div>
        
                <table class="table table-striped table-dark">
                        <thead class="thead-inverse">
                          <tr>
                            <th scope="col">Subject</th>
                            <th scope="col">Lebel</th>
                            <th scope="col">question</th>
                            <th scope="col">Answer</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody class="tbodyData">
                        </tbody>
                </table>
        </div>
    </body>
</html>
